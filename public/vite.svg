  <circle cx="200" cy="310" r="15" fill="#00ff9d" filter="url(#glow)"/>
  <circle cx="90" cy="200" r="15" fill="#00ff9d" filter="url(#glow)"/>

  <circle cx="200" cy="200" r="30" fill="#4a90e2" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="25" fill="#00ff9d" opacity="0.5"/>
  
  <text fill="#00ff9d" opacity="0.3" font-family="monospace" font-size="14">
    <textPath href="#binaryPath">
